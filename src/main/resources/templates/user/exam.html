<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/layout::head">

</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header" th:replace="user/layout::header">
		
	</header>

	<!-- Menu -->

	<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400" th:replace="user/layout::menu">
	</div>
	
<!-- Home -->


	<div class="home">
		<div class="breadcrumbs_container">
			<div class="container">
				<div class="row" >
					<div class="col">
						<div class="breadcrumbs float-right" >
							<ul>
								<li><a href="index.html">Trang chủ</a></li>
								<li><span>Thi thử</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>

	<!-- Courses -->

	<div class="courses">
		<div class="container">
			<p class="tilte-exam" style="">THI THỬ</p>
			<div class="col-lg-12 exams">	
				<div class="col-xs-12 ">
					<th:block th:unless="${#lists.isEmpty(examResponse.examDtos)}">

							<div class="exam col-xs-12" th:each="examDto:${examResponse.examDtos}">
								<a href="" th:text="${examDto.name}" ></a> 
								<p>
									<span class="subject-exam"> Môn học: <span th:text="${examDto.nameSubject}"></span></span>
									<span class="quantityQuestion">Số câu hỏi: <span th:text="${examDto.quantityQuestion}"></span></span>
								</p>
							</div>

					</th:block>
				</div>
					
				<div class="row pagination_row" style="margin-top:50px;">
					<div class="col">
						<div class="pagination_container d-flex flex-row align-items-center justify-content-start">
							<ul class="pagination_list" > 				
				 				 <li th:each="page:${numberPage}" th:classappend="${page == currPage ? 'active':''}">
									<a th:href="@{'/share-document/exams/'+${page}}" th:text="${page}"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->

	<footer class="footer" th:replace="user/layout::footer">
	</footer>



</body>
</html>
