<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tài liệu trực tuyến</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Unicat project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/styles/bootstrap4/bootstrap.min.css}">
<link
	th:href="@{/user/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/styles/course.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/user/styles/course_responsive.css}">
	<link rel="stylesheet" type="text/css"
	th:href="@{/user/styles/rating.css}">

<script th:src="@{/user/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/user/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/user/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/user/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/user/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/user/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/user/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/user/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/user/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/user/plugins/easing/easing.js}"></script>
<script th:src="@{/user/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/user/js/custom.js}"></script>
<script th:src="@{/user/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/user/js/course.js}"></script>
<script th:src="@{/user/js/rating.js}"></script>
<script th:src="@{/user/js/sweetalert.min.js}"></script>
</head>
<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header" th:replace="user/layout::header"> </header>

		<!-- Menu -->

		<div
			class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400"
			th:replace="user/layout::menu"></div>

		<!-- Home -->
		
		<div class="home">
			<div class="breadcrumbs_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="breadcrumbs">
								<ul>
									<li><a href="/share-document">Trang chủ></a></li>
									<li><a th:href="@{'/share-document/'+${subject.id}}+'/1'">Tài liệu môn <span th:text="${subject.name}"></span>></a></li>
									<li>Chi tiết tài liệu</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Course -->

		<div class="course">
			<div class="container">
				<div class="row">

					<!-- Course -->
					<div class="col-lg-8">

						<div class="course_container">
							<div class="course_title" >
								<input type="hidden" id="document_id" th:value="${document.id}">
								<span th:text="${document.name}"></span>
								<a th:href="@{'/document/download/'+${document.id}}" class="btn btn-primary" id="button_download">Down load</a>
							</div>
							<div
								class="course_info d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start">

								<!-- Course Info Item -->
								<div class="course_info_item">
									<div class="course_info_title">Người đăng:</div>
									<div class="course_info_text">
										<a href="#" th:text="${document.user.username}"></a>
									</div>
								</div>
								<!-- Course Info Item -->
								<div class="course_info_item">
									<div class="course_info_title">Môn học:</div>
									<div class="course_info_text">
										<a href="#" th:text="${document.subject.name}"></a>
									</div>
								</div>
								<!-- Course Info Item -->
								<div class="course_info_item">
									<div class="course_info_title">Số lượt tải</div>
									<div class="course_info_text">
										<a href="#" th:text="${document.numberOfDownload}"></a>
									</div>
								</div>
								<!-- Course Info Item -->
								<div class="course_info_item">
									<div class="course_info_title">Đánh giá:</div>
									<div class="rating_r rating_r_4" id="rate">
										<span th:text="${document.rate}"></span>
									</div>
								</div>
								
								

							</div>

							<!-- Course Image -->
							<div class="course_image">
								<img th:src="@{'http://localhost:8888/display-document?'+${document.image}}" alt="">
							</div>

							<!-- Course Tabs -->
							<div class="course_tabs_container">
								<div
									class="tabs d-flex flex-row align-items-center justify-content-start">
									<div class="tab active">Mô tả</div>
									<div class="tab"><a id="rate_comment">Đánh giá<input type="hidden" id="document_id" th:value="${document.id}"></a></div>
								</div>
								<div class="tab_panels">

									<!-- Description -->
									<div class="tab_panel active">
										<div class="tab_panel_title" th:text="${document.name}"></div>
										<div class="tab_panel_content">
											<div class="tab_panel_text">
												<p th:text="${document.description}"></p>
											</div>

										</div>
									</div>

									

									<!-- Reviews -->
									<div class="tab_panel tab_panel_3">
										<div class="tab_panel_title">Đánh giá</div>

										<!-- Rating -->
										<div class="review_rating_container">
											<a id="rate_1"><span class="fa fa-star "></span></a>
											<a id="rate_2"><span class="fa fa-star "></span></a>
											<a id="rate_3"><span class="fa fa-star "></span></a>
											<a id="rate_4"><span class="fa fa-star "></span></a>
											<a id="rate_5"> <span class="fa fa-star "></span></a>
										</div>

										<!-- Comments -->
										<div class="comments_container">
											<div class="comments_list" style="text-align:center">
												<div id="fb-root"></div>
													<script>
														(function(d, s, id) {
															  var js, fjs = d.getElementsByTagName(s)[0];
															  if (d.getElementById(id)) return;
															  js = d.createElement(s); js.id = id;
															  js.src = 'https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v3.1&appId=218695198713751&autoLogAppEvents=1';
															  fjs.parentNode.insertBefore(js, fjs);
															}(document, 'script', 'facebook-jssdk'));
													</script>
													<div class="fb-comments" th:data-href="@{'http://localhost:8888/share-document/document/'+${document.id}}" data-numposts="5"></div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

					<!-- Course Sidebar -->
					<div class="col-lg-4">
						<div class="sidebar">
							<!-- Feature -->
							<div class="sidebar_section">
								<div class="sidebar_section_title">Thông tin người đăng</div>
								<div class="sidebar_teacher">
									<div
										class="teacher_title_container d-flex flex-row align-items-center justify-content-start">
										<div class="teacher_image">
											<img th:src="@{'http://localhost:8888/display?'+${document.user.image}}" alt="">
										</div>
										<div class="teacher_title">
											<div class="teacher_name">
												<a href="#" th:text="${document.user.fullName}"></a>
											</div>
											<div class="teacher_position" th:text="${document.user.email}"></div>
										</div>
									</div>
								</div>
							</div>
							<!-- Latest Course -->
							<div class="sidebar_section" style="margin-top: 30px;">
								<div class="sidebar_section_title" >Tài liệu down nhiều nhất</div>
								<div class="sidebar_latest">
									<th:block th:unless="${#lists.isEmpty(top3Download)}">
									<!-- Latest Course -->
										<div class="latest d-flex flex-row align-items-start justify-content-start" th:each="document:${top3Download}">
											<div class="latest_image"><div><img th:src="@{'http://localhost:8888/display-document?'+${document.image}}" alt=""></div></div>
											<div class="latest_content">
												<div class="latest_title"><a  th:href="'/share-document/document/'+${document.id}" th:text="${document.name}"></a></div>
												<div class="latest_price">Số lượt tải: <span  th:text="${document.numberOfDownload}"></span></div>
											</div>
										</div>
									</th:block>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		
		<!-- Footer -->

		<footer class="footer" th:replace="user/layout::footer">
		</footer>
	</div>
</body>
</html>
