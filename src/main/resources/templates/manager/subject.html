<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="manager/layout :: head">
</head>
<body>
	<!-- Navbar-->
    <header class="app-header" th:replace="manager/layout :: header">
    </header>
    
    <!-- Sidebar menu-->
    <div th:replace="manager/layout :: sidebar">
    </div>
    <div class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i> Quản lí môn học</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><a href="/"><i class="fa fa-home fa-lg"></i></a></li>
          <li class="breadcrumb-item"><a href="/subject">Quản lí môn học</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-primary button_add_subject" data-toggle="modal" href='#modal_id_add' >Thêm mới</a>
          
          <div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered" id="tableSubject">
            	
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Tên môn học</th>
                    <th>Mã môn học</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>	
  
   <div class="modal fade" id="modal_id">
   	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
   				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
   			</div>
   			<div class="modal-body">
   				<form action="" method="POST" role="form">
   					
   					<input type="hidden" class="form-control" id="id" placeholder="Input field">
   					<div class="form-group">
   						<label for="">Tên môn học</label>
   						<input type="text" class="form-control" id="update_name" placeholder="Tên môn học">
   					</div>
   					<div class="form-group">
   						<label for="">Mã môn học</label>
   						<input type="text" class="form-control" id="update_code" placeholder="Mã môn học">
   					</div>
   					<div class="form-group">
   						<label for="">Mô tả</label>
   						<textarea name="" id="update_description" class="form-control" rows="3" placeholder="Mô tả"></textarea>
   					</div>
   					<button type="button" class="btn btn-primary" id="button_update_subject">Cập nhật thông tin</button>
   				</form>
   			</div>
   		</div>
   	</div>
   </div>
   
   <div class="modal fade" id="modal_id_add">
   	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
   				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
   			</div>
   			<div class="modal-body">
   				<form>
   					<div class="form-group">
   						<label for="">Tên môn học</label>
   						<input type="text" class="form-control" id="add_name" placeholder="Tên môn học">
   					</div>
   					<div class="form-group">
   						<label for="">Mã môn học</label>
   						<input type="text" class="form-control" id="add_code" placeholder="Mã môn học">
   					</div>
   					<div class="form-group">
   						<label for="">Mô tả</label>
   						<textarea name="" id="add_description" class="form-control" rows="3" placeholder="Mô tả"></textarea>
   					</div>
   					<button type="button" class="btn btn-primary" id="button_add_subject">Thêm mới</button>
   				</form>
   			</div>
   		</div>
   	</div>
   </div>
 
  <script type="text/javascript" th:src="@{/js/manager/subject.js}"></script>
</body>
</html>
