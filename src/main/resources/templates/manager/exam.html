<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="manager/layout :: head">
</head>
<body>
	<!-- Navbar-->
    <header class="app-header" th:replace="manager/layout :: header">
    </header>
    
    <!-- Sidebar menu-->
    <div th:replace="manager/layout :: sidebar">
    </div>
    <div class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i> Quản lí đề thi</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><a href="/"><i class="fa fa-home fa-lg"></i></a></li>
          <li class="breadcrumb-item"><a href="/exam">Quản lí đề thi</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-primary button_add_subject" data-toggle="modal" href='#modal_id_add' >Thêm mới</a>
          
          <div class="tile">
            <div class="tile-body">
              <table class="table table-hover table-bordered" id="tableExam">
            	
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Tên đề thi</th>
                    <th>Môn học</th>
                    <th>Số câu hỏi</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>	
  
   <div class="modal fade" id="modal_id_add">
   	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
   				<h3>Thêm mới tài liệu</h3>
   				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
   			</div>
   			<div class="modal-body">
   				<form>
   					<div class="form-group">
   						<label for="">Tên đề thi</label>
   						<input type="text" class="form-control" id="name_exam" placeholder="Tên môn học">
   					</div>
   					<div class="form-group">
	   						<label for="">Môn học</label>
	   						 <select name="" id="name_subject" class="form-control" required="required">
     								 <option value="0">----------------Môn học----------------</option>
     								 <option th:each="subject:${subjects.subjectDtos}" th:value="${subject.id}" th:text="${subject.name}"></option>
   							 </select>
	   				</div>
   					<input type="hidden" class="form-control" id="number_question" value="0">
   					<button type="button" class="btn btn-primary" id="button_add_exam">Cập nhật thông tin</button>
   				</form>
   			</div>
   		</div>
   	</div>
   </div>
   
   <div class="modal fade" id="modal_add_question">
   	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
   				<h3>Thêm câu hỏi đề mã <span id="exam_id_text"></span></h3>
   				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
   			</div>
   			<div class="modal-body">
   				<form>
   					<input type="hidden" id="exam_id">
   					<div class="form-group">
   						<label for="">Câu hỏi</label>
   						<input type="text" class="form-control" id="content_question" placeholder="Câu hỏi">
   					</div>
   					<div class="form-group">
   						<label for="">Đáp án A</label>
   						<input type="text" class="form-control" id="answer_a" placeholder="Đáp án A">
   					</div>
   					<div class="form-group">
   						<label for="">Đáp án B</label>
   						<input type="text" class="form-control" id="answer_b" placeholder="Đáp án B">
   					</div>
   					<div class="form-group">
   						<label for="">Đáp án C</label>
   						<input type="text" class="form-control" id="answer_c" placeholder="Đáp án C">
   					</div>
   					<div class="form-group">
   						<label for="">Đáp án D</label>
   						<input type="text" class="form-control" id="answer_d" placeholder="Đáp án D">
   					</div>
   					<div class="form-group">
 						<label for="">Đáp án dúngc</label>
 						 <select name="" id="answer_true" class="form-control" required="required">
 								 <option value="0">----------------Chọn đáp án----------------</option>
 								 <option value="A">A</option>
 								 <option value="B">B</option>
 								 <option value="C">C</option>
 								 <option value="D">D</option>
						</select>
	   				</div>
   					<div class="form-group">
   						<label for="">Hình ảnh kèm theo</label>
   						<input type="file" class="form-control" id="image_question">
   					</div>
   					<button type="button" class="btn btn-primary" id="button_add_question">Thêm câu hỏi</button>
   				</form>
   			</div>
   		</div>
   	</div>
   </div>
   <script type="text/x-mathjax-config">

</script>

  <script type="text/javascript" th:src="@{/js/manager/exam.js}"></script>
  
</body>
</html>
